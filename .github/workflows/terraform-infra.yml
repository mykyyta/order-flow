name: Terraform Infra

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/terraform-infra.yml"
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/terraform-infra.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  TF_DIR: infra/environments/prod
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
  TF_STATE_PREFIX: orderflow/prod
  REPOSITORY: ${{ vars.ARTIFACT_REPOSITORY }}
  IMAGE_NAME: my-app
  SERVICE_NAME: orderflow-app
  MIGRATE_JOB_NAME: orderflow-migrate

jobs:
  apply-lock:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Block PR merge while prod apply is running
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: "terraform-infra.yml",
              branch: "main",
              event: "push",
              per_page: 20,
            });

            const active = runs.data.workflow_runs.filter((run) =>
              ["queued", "in_progress"].includes(run.status),
            );

            if (active.length > 0) {
              const links = active.map((run) => run.html_url).join(", ");
              core.setFailed(`Prod apply is still running. Wait until it finishes: ${links}`);
            }

  terraform-plan:
    needs: apply-lock
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-plan-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}" \
            -backend-config="access_token=${{ steps.auth.outputs.access_token }}"

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform plan \
            -var="project_id=${PROJECT_ID}" \
            -var="enable_migrate_job=true" \
            -var="google_access_token=${{ steps.auth.outputs.access_token }}"

  terraform-apply:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    concurrency:
      group: prod-rollout
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}" \
            -backend-config="access_token=${{ steps.auth.outputs.access_token }}"

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var="project_id=${PROJECT_ID}" \
            -var="enable_migrate_job=true" \
            -var="google_access_token=${{ steps.auth.outputs.access_token }}"
