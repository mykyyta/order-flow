name: Terraform Infra

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/terraform-infra.yml"
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/terraform-infra.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  TF_DIR: infra/environments/prod
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
  TF_STATE_PREFIX: orderflow/prod
  REPOSITORY: ${{ vars.ARTIFACT_REPOSITORY }}
  IMAGE_NAME: my-app
  MIGRATE_JOB_NAME: orderflow-migrate

jobs:
  terraform-plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}" \
            -backend-config="access_token=${{ steps.auth.outputs.access_token }}"

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform plan \
            -var="project_id=${PROJECT_ID}" \
            -var="enable_migrate_job=true" \
            -var="google_access_token=${{ steps.auth.outputs.access_token }}"

  terraform-apply:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Configure Docker auth
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build and push image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${GITHUB_SHA}"
          docker build --platform=linux/amd64 -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "${GITHUB_ENV}"

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}" \
            -backend-config="access_token=${{ steps.auth.outputs.access_token }}"

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var="project_id=${PROJECT_ID}" \
            -var="container_image=${IMAGE_URI}" \
            -var="enable_migrate_job=true" \
            -var="google_access_token=${{ steps.auth.outputs.access_token }}"

      - name: Run migrations job
        run: |
          gcloud run jobs execute "${MIGRATE_JOB_NAME}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --wait
