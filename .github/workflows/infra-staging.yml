name: Infra Staging

on:
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  TF_DIR: infra/environments/staging
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
  TF_STATE_PREFIX: pult/staging
  CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN_STAGING }}

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-plan-staging-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}" \
            -backend-config="access_token=${{ steps.auth.outputs.access_token }}"

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform plan \
            -var="project_id=${PROJECT_ID}" \
            -var="enable_migrate_job=true" \
            -var="custom_domain=${CUSTOM_DOMAIN}" \
            -var="google_access_token=${{ steps.auth.outputs.access_token }}"

  terraform-apply:
    needs: terraform-plan
    runs-on: ubuntu-latest
    concurrency:
      group: staging-rollout
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}" \
            -backend-config="access_token=${{ steps.auth.outputs.access_token }}"

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var="project_id=${PROJECT_ID}" \
            -var="enable_migrate_job=true" \
            -var="custom_domain=${CUSTOM_DOMAIN}" \
            -var="google_access_token=${{ steps.auth.outputs.access_token }}"
