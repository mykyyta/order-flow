name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "frontend/**"
      - "Dockerfile"
      - "requirements.txt"
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPOSITORY: ${{ vars.ARTIFACT_REPOSITORY }}
  IMAGE: my-app
  SERVICE: pult-app
  MIGRATE_JOB: pult-migrate

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build & push
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${GITHUB_SHA}"
          docker build --platform=linux/amd64 -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          IMAGE_DIGEST_URI="$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_URI}")"
          if [ -z "${IMAGE_DIGEST_URI}" ]; then
            echo "Failed to resolve pushed image digest"
            exit 1
          fi
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          echo "IMAGE_DIGEST_URI=${IMAGE_DIGEST_URI}" >> $GITHUB_ENV

      - name: Migrate
        run: |
          gcloud run jobs update "${MIGRATE_JOB}" --region "${REGION}" --image "${IMAGE_DIGEST_URI}"
          APPLIED_IMAGE=""
          for attempt in 1 2 3 4 5; do
            APPLIED_IMAGE="$(gcloud run jobs describe "${MIGRATE_JOB}" --region "${REGION}" --format='value(spec.template.spec.template.spec.containers[0].image)')"
            if [ "${APPLIED_IMAGE}" = "${IMAGE_DIGEST_URI}" ]; then
              break
            fi
            echo "Waiting for job spec propagation (attempt ${attempt}/5): got ${APPLIED_IMAGE}"
            sleep 2
          done
          if [ "${APPLIED_IMAGE}" != "${IMAGE_DIGEST_URI}" ]; then
            echo "Cloud Run job image mismatch: expected ${IMAGE_DIGEST_URI}, got ${APPLIED_IMAGE}"
            exit 1
          fi
          gcloud run jobs execute "${MIGRATE_JOB}" --region "${REGION}" --wait

      - name: Deploy
        run: |
          gcloud run services update "${SERVICE}" --region "${REGION}" --image "${IMAGE_DIGEST_URI}"
