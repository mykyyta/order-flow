name: Deploy (App)

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "pyproject.toml"
      - "manage.py"
      - "OrderFlow/**"
      - "orders/**"
      - "templates/**"
      - "static/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

concurrency:
  group: prod-rollout
  cancel-in-progress: false

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPOSITORY: ${{ vars.ARTIFACT_REPOSITORY }}
  IMAGE_NAME: my-app
  SERVICE_NAME: orderflow-app
  MIGRATE_JOB_NAME: orderflow-migrate

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build and push image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${GITHUB_SHA}"
          docker build --platform=linux/amd64 -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "${GITHUB_ENV}"

      - name: Deploy app revision
        run: |
          gcloud run services update "${SERVICE_NAME}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE_URI}"

      - name: Sync migrate job image
        run: |
          gcloud run jobs update "${MIGRATE_JOB_NAME}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE_URI}" \
            --update-env-vars "DJANGO_SETTINGS_MODULE=OrderFlow.settings,CSRF_TRUSTED_ORIGINS=https://localhost"

      - name: Run migrations job
        run: |
          gcloud run jobs execute "${MIGRATE_JOB_NAME}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --wait
