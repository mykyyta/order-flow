name: Deploy (App)

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "pyproject.toml"
      - "manage.py"
      - "config/**"
      - "orders/**"
      - "templates/**"
      - "static/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:
    inputs:
      run_migrations:
        description: "Run Cloud Run migrations job"
        type: boolean
        default: true
      sync_migrate_job_image:
        description: "Update migrate job to use the new image"
        type: boolean
        default: true

concurrency:
  group: prod-rollout
  cancel-in-progress: false

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPOSITORY: ${{ vars.ARTIFACT_REPOSITORY }}
  IMAGE_NAME: my-app
  SERVICE_NAME: pult-app
  MIGRATE_JOB_NAME: pult-migrate

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_DEPLOYER_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build and push image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${GITHUB_SHA}"
          docker build --platform=linux/amd64 -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "${GITHUB_ENV}"

      - name: Sync migrate job image
        if: github.event_name == 'workflow_dispatch' && (inputs.sync_migrate_job_image == true || inputs.sync_migrate_job_image == 'true')
        run: |
          gcloud run jobs update "${MIGRATE_JOB_NAME}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE_URI}"

      - name: Run migrations job
        if: github.event_name == 'workflow_dispatch' && (inputs.run_migrations == true || inputs.run_migrations == 'true')
        run: |
          gcloud run jobs execute "${MIGRATE_JOB_NAME}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --wait

      - name: Deploy app revision
        run: |
          gcloud run services update "${SERVICE_NAME}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE_URI}"
