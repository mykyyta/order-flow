<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}OrderFlow{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Додаткові стилі (за потреби) -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% if request.path != "/login/" %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">OrderFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/order/create/">Нове замовлення</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders/">Замовлення</a></li>
                    <li class="nav-item"><a class="nav-link" href="/models/">Моделі</a></li>
                    <li class="nav-item"><a class="nav-link" href="/colors/">Кольори</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout/">Вийти</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap 5 JS (за потреби) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
