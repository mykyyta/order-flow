{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}

<div class="mx-auto max-w-sm">
    <div class="form-card">
        <div class="form-card-body">
            <h1 class="mb-5 text-center text-lg font-semibold text-slate-900">Вхід</h1>
            {% include "partials/messages.html" %}
            <form method="post" action="{% url 'auth_login' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" name="username" id="username" value="{{ username }}" required class="form-input">
                    </div>
                    <div>
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="password" required class="form-input">
                    </div>
                    <div class="pt-1">
                        <button type="submit" class="w-full min-h-[44px] rounded-md border border-transparent bg-teal-600 px-4 py-2 text-sm font-medium text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-colors">
                            Увійти
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
