{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}

<div class="mx-auto max-w-sm">
    <div class="card">
        <div class="form-card-body">
            {% include "partials/messages.html" %}
            <form method="post" action="{% url 'auth_login' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="username" class="form-label">Логін</label>
                        <input type="text" name="username" id="username" value="{{ username }}" required class="form-input">
                    </div>
                    <div>
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="password" required class="form-input">
                    </div>
                    <div class="pt-1">
                        <button type="submit" class="btn-primary w-full min-h-[44px]">
                            Увійти
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
