{% comment %}
Card section header: title (section_title) + optional edit link. Pass: title, edit_url (optional).
{% endcomment %}
<div class="flex flex-wrap items-center justify-between gap-2 border-b border-slate-200 bg-slate-50/80 px-4 py-3">
    <h2 class="section-title">{{ title }}</h2>
    {% if edit_url %}
    <a href="{{ edit_url }}" class="btn-secondary text-sm">Редагувати</a>
    {% endif %}
</div>
