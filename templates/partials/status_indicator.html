<span class="inline-flex items-center gap-1.5">
  <span class="text-sm font-medium {{ text_class }}">{{ label }}</span>
  {% if icon == "check" %}
    <svg class="h-3.5 w-3.5 flex-shrink-0 {{ dot_class }}" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 6l3 3 4.5-6"/></svg>
  {% elif icon == "pause" %}
    <svg class="h-3 w-3 flex-shrink-0 {{ dot_class }}" viewBox="0 0 12 12" fill="currentColor"><rect x="2" y="1.5" width="2.5" height="9" rx=".75"/><rect x="7.5" y="1.5" width="2.5" height="9" rx=".75"/></svg>
  {% else %}
    <span class="h-2 w-2 flex-shrink-0 rounded-full {{ dot_class }}"></span>
  {% endif %}
</span>
