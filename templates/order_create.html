{% extends "base.html" %}

{% block title %}Створити нове замовлення{% endblock %}

{% block extra_head %}
<style>
    /* Додаткові стилі для форми */
    .form-control {
        max-width: 100%;
        box-sizing: border-box;
    }
    textarea.form-control {
        max-height: 150px;
        resize: vertical;
    }

</style>
{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Створити нове замовлення</h2>
        <form method="post" action="{% url 'order_create' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="model" class="form-label">Модель</label>
                <select id="model" name="model" class="form-select">
                    <!-- options -->
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Колір</label>
                <select id="color" name="color" class="form-select">
                    <!-- options -->
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="urgent" name="urgent">
                <label class="form-check-label" for="urgent">Термінове</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="embroidery" name="embroidery">
                <label class="form-check-label" for="embroidery">Вишивка</label>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Коментар</label>
                <textarea id="comment" name="comment" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Створити</button>
        </form>
    </div>
</div>
{% endblock %}
