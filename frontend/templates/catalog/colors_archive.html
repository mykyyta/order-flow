{% extends "base_archive_page.html" %}

{% block title %}Архів кольорів{% endblock %}

{% block archive_items %}
    {% for color in items %}
    <a href="{% url 'color_edit' color.id %}" class="catalog-chip-link catalog-chip-availability-out">
        {{ color.name }} ({{ color.code }})
    </a>
    {% endfor %}
{% endblock %}
