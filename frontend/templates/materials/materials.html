{% extends "base_list_page.html" %}

{% block list_wrapper %}

<div class="space-y-6">
    <div class="flex items-center justify-between gap-3">
        <div></div>
        <div class="flex items-center gap-2">
            <a
                href="{% url 'materials_archive' %}"
                class="btn-secondary flex h-10 w-10 items-center justify-center px-0"
                aria-label="Архів"
                title="Архів"
            >
                <svg class="h-5 w-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                </svg>
            </a>
            <a href="{{ material_add_url }}" class="btn-primary">+ Додати</a>
        </div>
    </div>

    <div>
        {% if materials %}
        <div class="flex flex-wrap gap-2">
            {% for material in materials %}
            <a href="{% url 'material_detail' material.id %}" class="catalog-chip-link catalog-chip-availability-in">{{ material.name }}</a>
            {% endfor %}
        </div>
        {% else %}
        {% include "partials/empty_state.html" with message="Поки що матеріалів немає." %}
        {% endif %}
    </div>
</div>

{% endblock %}
