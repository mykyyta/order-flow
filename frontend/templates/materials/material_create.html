{% extends "base_form_page.html" %}

{% block form_content %}
<form method="post" class="space-y-4">
    {% csrf_token %}
    {% include "partials/form_field.html" with field=form.name label="Назва" %}
    {% include "partials/form_field.html" with field=form.stock_unit label="Одиниця складу" %}

    <div class="pt-1">
        <button type="submit" class="btn-primary w-full min-h-[44px]">Додати</button>
    </div>
</form>
{% endblock %}
