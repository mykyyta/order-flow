{% extends "base_form_page.html" %}

{% block form_content %}
<form method="post" class="space-y-4">
    {% csrf_token %}
    {% include "partials/form_field.html" with field=form.status label="Статус" %}
    {% include "partials/form_field.html" with field=form.notes label="Коментар (необов'язково)" show_optional_hint=False %}

    <button type="submit" class="btn-primary w-full min-h-[44px]">
        {{ submit_label|default:"Зберегти" }}
    </button>
</form>
{% endblock %}
