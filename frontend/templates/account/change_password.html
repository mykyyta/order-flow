{% extends "base_form_page.html" %}

{% block title %}Зміна пароля{% endblock %}

{% block form_content %}
<form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="current_password" class="form-label">Поточний пароль</label>
        <input type="password" id="current_password" name="current_password" required class="form-input">
    </div>
    <div>
        <label for="new_password" class="form-label">Новий пароль</label>
        <input type="password" id="new_password" name="new_password" required class="form-input">
    </div>
    <div>
        <label for="confirm_password" class="form-label">Повтори новий пароль</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="form-input">
    </div>
    <div class="flex items-center gap-3">
        <button type="submit" class="btn-primary">
            Змінити пароль
        </button>
        <a href="{% url 'profile' %}" class="btn-secondary">Скасувати</a>
    </div>
</form>
{% endblock %}
